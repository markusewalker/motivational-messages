---
name: Lunch Reminder

on:
  workflow_dispatch:

jobs:
  send-lunch-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "./go.mod"

    - name: Send lunch notification
      uses: ./.github/actions/run-command
      with:
        user_key: ${{ secrets.PUSHOVER_USER_KEY }}
        token: ${{ secrets.PUSHOVER_API_TOKEN }}
        command: "lunch"