---
name: Hourly Standup Reminder

on:
  schedule:
    - cron: '0 17-23 * * *'
    - cron: '0 0-5 * * *'
  workflow_dispatch:

env:
    EMAIL: ${{ secrets.EMAIL }}
    PASSWORD: ${{ secrets.PASSWORD }}
    PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
    CARRIER: ${{ secrets.CARRIER }}

jobs:
  send-standup-sms:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Send standup SMS
      run: |
        python3 -m venv env
        source env/bin/activate
        pip3 install -r required_libraries.txt
        python3 src/standup.py
