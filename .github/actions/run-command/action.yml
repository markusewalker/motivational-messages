---
name: Run Motivational Messages
description: "Runs motivational message"
inputs:
  command:
    description: "Command to run"
    required: true
runs:
  using: composite
  steps:
    - run: |      
        python3 -m venv env
        source env/bin/activate
        pip3 install -r required_libraries.txt
        python3 src/pushover.py -t ${{ inputs.command }}
      shell: bash