---
name: Create test .env file
description: "Creates a .env file with required environment variables"
inputs:
  email:
    description: "Email address for sending SMS"
    required: true
  password:
    description: "App Password for the email account"
    required: true
  phone_number:
    description: "Phone number to send SMS to"
    required: true
  carrier:
    description: "Carrier for the phone number"
    required: true
runs:
  using: composite
  steps:
    - run: |
        echo "EMAIL=${{ inputs.email }}" > .env
        echo "APP_PASSWORD=${{ inputs.password }}" >> .env
        echo "PHONE_NUMBER=${{ inputs.phone_number }}" >> .env
        echo "CARRIER=${{ inputs.carrier }}" >> .env
      shell: bash